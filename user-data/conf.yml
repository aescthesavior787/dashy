appConfig:
  title: "⌨️ yeeee Cybercore"
  theme: dracula
  customColors:
    dracula:
      primary: "#ff9df7"      # Bubblegum pink accents
      background: "#190036"   # Deep cyber‑purple base
  layout: minimal

sections:
  - name: Commands
    items:
      - title: "ChatGPT"
        icon: mdi-robot
        url: https://chat.openai.com
        hotkey: c
      - title: "Notion"
        icon: mdi-notebook-outline
        url: https://notion.so
        hotkey: n
      - title: "GitHub"
        icon: mdi-github
        url: https://github.com
        hotkey: g
      - title: "Gumroad"
        icon: mdi-cash
        url: https://gumroad.com
        hotkey: m
  - name: Quick Links
    items:
      - title: "YouTube Music"
        icon: mdi-music
        url: https://music.youtube.com
      - title: "Twitter"
        icon: mdi-twitter
        url: https://twitter.com

appearance:
  hideComponents:
    - header
    - footer
